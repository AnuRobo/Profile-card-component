<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile-card-component</title>    
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="circle-img">
                <img src="./images/bg-pattern-top.svg" alt="" class="circle-img1">
                <img src="./images/bg-pattern-bottom.svg" alt="" class="circle-img2">
            </div>
            <div class="card">
                <div class="header">
                    <img src="./images/bg-pattern-card.svg" alt="pattern-image" class="header-image">
                </div>
                
                <div class="body">
                    <div class="image-holder">
                        <img src="./images/image-victor.jpg" alt="profile-image" class="profile-image">
                    </div>
                    <h2 class="profile-name">Victor Crest <span>26</span></h2>
                    <h3 class="profile-location">London</h3>
                </div>

                <div class="footer">
                    <div class="footer-content">
                        <h4 class="footer-content-heading">80K</h4>
                        <h5 class="footer-content-para">Followers</h5>
                    </div>
                    <div class="footer-content">
                        <h4 class="footer-content-heading">803K</h4>
                        <h5 class="footer-content-para">Likes</h5>
                    </div>
                    <div class="footer-content">
                        <h4 class="footer-content-heading">1.4K</h4>
                        <h5 class="footer-content-para">Photos</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
